{% set name = "apache-sedona" %}
{% set version = "1.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apache-sedona-{{ version }}.tar.gz
  sha256: 122ca6a996c2dd072d7380fc765430199594c5f45bac0861b8dd38937846eba6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs
    - pyspark <3.1.0
    - python >=3.6
    - shapely

test:
  imports:
    - sedona
    - sedona.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://sedona.apache.org
  summary: Apache Sedona is a cluster computing system for processing large-scale spatial data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dsangillo
    - mxr-conda
